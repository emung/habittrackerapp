<div class="habits-container">
    <div class="row">
        <div class="col-md-3" *ngFor="let habit of habits">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ habit.name }}</h5>
                    <h6 class="card-subtitle">{{ habit.category }}</h6>
                    <p class="card-text">{{ habit.description }}</p>
                    <meter style="width: 100%;" [min]="0" [max]="habit.target" [value]="habit.targetProgress"></meter>
                    <hr>
                    <div class="card-actions">
                        <button mat-raised-button *ngIf="isHabitTargetInitialized(habit.target)" class="increment-button" type="button"
                            (click)="onIncrementClick(habit.id)" [disabled]="habit.targetProgress === habit.target">+
                            <!-- <mat-icon fontIcon="add_circle_outline"></mat-icon> -->
                        </button>
                        <button mat-raised-button *ngIf="isHabitTargetInitialized(habit.target)" class="decrement-button" type="button"
                            (click)="onDecrementClick(habit.id)" [disabled]="habit.targetProgress === 0">-
                            <!-- <mat-icon fontIcon="remove_circle_outline"></mat-icon> -->
                        </button>
                        <button mat-raised-button *ngIf="!isHabitTargetInitialized(habit.target)" class="initialize-button" type="button"
                            (click)="onSetTargetClick(habit.id)">Set target
                            <!-- <mat-icon fontIcon="play_circle_filled"></mat-icon> -->
                        </button>
                        <button mat-raised-button color="accent" class="edit-button">Edit
                            <!-- <mat-icon>edit</mat-icon> -->
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
